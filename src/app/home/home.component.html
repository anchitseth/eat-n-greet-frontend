<div *ngIf="isLoading" class="loader">
</div>


<div *ngIf="!isLoading">
    <mat-toolbar class="fixed-header" color="primary" style="min-height: 45px !important; height: 45px !important;">
        <mat-toolbar-row>
            <!--<a href="/" > Eat & Greeth </a>-->
            <span style="cursor:pointer" routerLink="/home" (click)="goToHome()">Eat-N-Greet</span>

            <span class="example-spacer"></span>

            <button mat-button [matMenuTriggerFor]="dropdownoptions">{{firstName}} {{lastName}}<mat-icon>
                    keyboard_arrow_down</mat-icon></button>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-menu #dropdownoptions="matMenu">
        <a mat-menu-item (click)="goToMyOrders()">My Orders</a>
        <a mat-menu-item (click)="goToPostAMeal()">Post a Meal</a>
        <a mat-menu-item (click)="goToProfile()">Profile</a>
        <a mat-menu-item (click)="logout()" *ngIf="isLoggedIn">Logout</a>
        <a mat-menu-item (click)="login()" *ngIf="!isLoggedIn">Login</a>
    </mat-menu>
</div>


<!-- card design here -->
<div class="container">
    <div class="row" *ngIf="!isLoading">
        <div class="col col-4 mt-40" *ngFor="let order of orderList">
            <div class="products-grid">
                <h2>{{order.cuisine}}</h2>
                <figure>
                    <img class="image" src="{{order.imageUrl}}" class="img-full">
                </figure>
                <div class="product-details">
                    <p><span class="font-500">Address:</span> {{order.streetName}} </p>
                    <p><span class="font-500">Items:</span> {{order.itemNames}} </p>
                    <p><span class="font-500">Attendee Count:</span> {{order.currentAttendeeCount}} / {{order.totalAttendees}} </p>
                    <!-- <p><span class="font-500">Attendee Count:</span> {{order.currentAttendeeCount}} / {{order.totalAttendees}} </p> -->
                    <button mat-raised-button color="primary" routerlink="/bookameal" routerLinkActive="active" (click)="viewOrderDetails(order.orderId)">View Details</button>
                </div>
            </div>
        </div>
    </div>
</div>
